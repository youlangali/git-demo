                //打印出100之内的质数

                if(n / 2 == 1 || n / 3 == 1 || n / 5 == 1 || n / 7 == 1)

                    document.write(n + " ");
                }
                else if(n % 2 !== 0 && n % 3 !== 0 && n % 5 !==0 && n % 7 !== 0){
