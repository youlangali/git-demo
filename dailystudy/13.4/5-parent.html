    <div class="wrapper">

    var showArrs = [
        {
            name: 'nike',
            id: 101
        },{
            name: 'adidas',
            id: 102
        }
    ]
    var str = '';
    showArrs.forEach(function(ele,index,arr){
        str += '<div class="shop" data-id="'+ ele.id +'"><p>'+ ele.name +'</p><button>demo</button></div>'
    })
    $('.wrapper').html(str);
    var idArr = [];
    $('button').click(function(){
        idArr.push($(this).parent('.shop').attr('data-id'))
    })
