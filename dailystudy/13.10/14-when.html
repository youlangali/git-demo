    <script src="./jquery.min.js"></script>
    <script>
    //  参数可以是一个或多个延迟对象
    //   返回值是promise对象
    $.when(createScore1(),createScore2(),createScore3()).then(function(){
        //  当三个都触发成功注册函数，就done
        console.log('done');
    },function(){
        //   当三个中有一个触发失败注册函数，就是fail
        console.log('fail' )
    })
    function createScore1(){
        var df = $.Deferred();
        setInterval(function(){
        var score = Math.random() * 100;
        if( score > 60){
            df.resolve('ok');
        }else if(score < 50){
            df.reject('oh no');
        }else{
            df.notify('go on');
        }
    },1000)
    return df.promise();
}
