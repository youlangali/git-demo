        // 快排
        function quickSort(arr){
            var left = [],right = [];
            var midNum = arr.splice(Math.floor(arr.length / 2),1)[0];
            if(arr.length <= 1){
                console.log(arr);
                return arr
            }
            arr.forEach(function(ele,index,self){
                if(ele > midNum){
                    right.push(ele);
                }else{
                    left.push(ele);
                }
            })
            // console.log(quickSort(left),left);
            return quickSort(left).concat([midNum],quickSort(right));
        }
