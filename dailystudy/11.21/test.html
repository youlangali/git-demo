    //  var str = 'accaafajfaoegjoaewj';请在String.prototype添加一个字符串去重函数uniqueString;
   
    var str = 'accaafajfaoegjoaewj'
    String.prototype.uniqueString = function(){
        var obj = {};
        var lastStr = '';
        for(var i = 0;i < this.length;i ++){
            if(!obj[this[i]]){
                obj[this[i]] = 1;
                lastStr += this[i];
            }
        }
        return lastStr;
    }
    var newStr = str.uniqueString();
