    .visible{
        position: relative;

        margin: 0 auto;
        box-sizing: border-box;
        border: 1px red solid;
        /* overflow: hidden; */
    }
    .wrap{
        width: 902px;
        height: 150px;
        position: absolute;
        left: 0;
        top: 0;
        box-sizing: border-box;
        border: 1px red solid;
    }
    .wrap img{
        width: 300px;
        height: 150px;
        display: block;
        float: left;
    }
    .round{
        position: absolute;
        width: 60px;
        left: calc(50% - 30px);
        bottom: 10px;
    }
    .round div{
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgb(255, 0, 0);
        float: left;
        margin: 0 5px;
        cursor: pointer;
    }
    .left{
        position: absolute;
        width: 30px;
        left: 10px;
        top: 45%;
    }
    .right{
        width: 30px;
        position: absolute;
        right: 10px;
        top: 45%;
    }
    .left img,.right img{
        width: 100%;
    }
    div.on{
        background-color: chartreuse;
    }
