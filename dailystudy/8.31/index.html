   function zhongWen(target){
       switch(target){
           case "0":
                return "零";
            case "1":
                return "壹";
            case "2":
                return "贰";
            case "3":
                return "叁";
            case "4":

            case "5":

            case "6":
                return "陆";
            case "7":

            case "8":
                return "捌";
            case "9":
                return "玖";
       }

   function shuZi(num){
    var n = "";
    var num = num + "";
    for(var i = 0;i < num.length;i++){
        n += zhongWen(num[i])
    }
    document.write(n);
    
}
