//    4   写一个函数，实现斐波那契数列


function feiBo(n){
    var c
        a = 0,
        b = 1;
    for(var i = 0;i < n;i++){
        c = a + b;
        a = b;
        b = c;
        document.write(c + " ");
    }
    
}
feiBo(7);
