    <style>
        /* //要求，子元素必须为行内元素 */
    div.sanjiaoxing{
        width:0px;
        height: 0px;
        border: 50px solid;
        border-color:transparent transparent black transparent;
    }
    .father{
        display: block;
        height: 100px;
        border: 1px red solid;
        text-align: center;
    }
    .father::before{
        content: "";
        display:inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -0.25em;
    }
    .son{
        display: inline-block;
        vertical-align: middle;
        width: 50%;
        box-sizing: border-box;
border: 1px red solid;
    }
    .clearfix{
        clear: both;
    }
    
    
    </style>
</head>

    </div>
